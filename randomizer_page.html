<html>

                    <div class="opac"> <img src="header_leaves.jpg" alt="Header_Image" width=440;height420></div>
                    <div class="centered title background">
                        Randomizer
                    </div>
                </div>
            </div>	
        </div>
        
        <style>
            .image-box {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            }
            .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            }
            </style>

	</head>
	
	<!-- Content -->
	<body>
        <div style="margin-left:10%">

            <!-- Side Navigation Bar -->
            <div class="sidenav">

                <div class="subtext">
                    Closets
                </div><br>
                <a href="#">
                    <img src="letter_S.png" alt="letter_S" width="15" height="30">
                </a>
                <br>
                <a href="#">
                    <img src="letter_A.png" alt="letter_A" width="15" height="30">
                </a>
                <br>
                <a href="#">
                    <img src="letter_C.png" alt="letter_C" width="15" height="30">
                </a>

            </div>


        

        <div class="image-box" id="image-box1" onclick="changeImage('image-box1')">
            <img src="" alt="Image 1">
            </div>
            <div class="image-box" id="image-box2" onclick="changeImage('image-box2')">
            <img src="" alt="Image 2">
            </div>
            <div class="image-box" id="image-box3" onclick="changeImage('image-box3')">
            <img src="" alt="Image 3">
            </div>
            <div class="image-box" id="image-box4" onclick="changeImage('image-box4')">
            <img src="" alt="Image 4">
            </div>
            
            <script>
            // List of image filenames
            var imageFilenames = ["clothing_items/bottoms/jeans.png","clothing_items/tops/black_tshirt_cropped.png","clothing_items/shoes/shoes.png","clothing_items/outerwear/blazer.PNG"];
            
            function changeImage(id) {
            var imageBox = document.getElementById(id);
            var randomIndex = Math.floor(Math.random() * imageFilenames.length);
            var randomImage = imageFilenames[randomIndex];
            imageBox.innerHTML = '<img src="' + randomImage + '" alt="Random Image" width="600" height="600">';
            }

		// Load random images for each image box when the page first loads
window.onload = function() {
var imageBoxes = document.querySelectorAll('.image-box');
imageBoxes.forEach(function(box) {
var randomIndex = Math.floor(Math.random() * imageFilenames.length);
var randomImage = imageFilenames[randomIndex];
box.innerHTML = '<img src="' + randomImage + '" alt="Random Image" width="600" height="600">';
});
};
            </script>
		</div>
	</body>
